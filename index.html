<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Protocol for AI-to-AI and human-AI communication. Glyphic interface. Meaning verification." />
  <title>Intersignal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0a0a1a, #121232);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    .logo {
      width: 120px;
      margin-bottom: 1.2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #bdbddf;
    }
    .pulse-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 3rem 0 1rem 0;
      border-bottom: 2px solid #333;
      padding-bottom: 0.4rem;
    }
    .twitter-feed {
      width: 100%;
      max-width: 600px;
      background: #1c1c2e;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .tweet {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    .tweet:last-child {
      border-bottom: none;
    }
    .tweet blockquote {
      margin: 0;
    }
    footer {
      margin-top: auto;
      padding: 2rem 0;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <picture>
    <source srcset="/logo-white.svg" type="image/svg+xml">
    <img src="/assets/logo-white.png" alt="Intersignal Logo" class="logo" />
  </picture>
  <h1>intersignal</h1>
  <p class="tagline">Protocol for AI-to-AI and human-AI communication</p>

  <div class="pulse-title">Latest Pulse</div>

  <div class="twitter-feed">
    <a class="twitter-timeline" data-theme="dark" data-tweet-limit="3" href="https://twitter.com/intersignal_ai?ref_src=twsrc%5Etfw">Tweets by intersignal_ai</a>
  </div>

  <footer>
    &copy; 2025 Intersignal Protocol. All rights reserved.
  </footer>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
